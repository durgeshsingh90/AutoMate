<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk RRN</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
        }

        .editor-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }

        /* Monaco Editor */
        #inputEditor {
            height: 300px;
            border: 1px solid #ced4da;
            border-radius: 0 0 5px 5px;
        }

        .output-section textarea {
            height: 300px;
            resize: none;
            border-radius: 5px;
        }

        .btn-block {
            margin-top: 10px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container bg-white p-4 rounded shadow mt-5">
        <h2 class="text-center mb-4">Splunk RRN Search Builder</h2>
        <div class="row">
            <!-- Input Section -->
            <div class="col-md-6">
                <div class="editor-header">Enter RRN numbers:</div>
                <div id="inputEditor"></div>

                <!-- Options Section -->
                <div class="form-check mt-3">
                    <input type="checkbox" id="addIndex" class="form-check-input" onchange="modifyNumbers()" checked>
                    <label for="addIndex" class="form-check-label">Add "index = 'application_omnipay'"</label>
                </div>

                <div class="form-check">
                    <input type="checkbox" id="addHost1" class="form-check-input" onchange="modifyNumbers()">
                    <label for="addHost1" class="form-check-label">Add "host = a4pvap068"</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addHost2" class="form-check-input" onchange="modifyNumbers()">
                    <label for="addHost2" class="form-check-label">Add "host = a5pvap039"</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addHost3" class="form-check-input" onchange="modifyNumbers()">
                    <label for="addHost3" class="form-check-label">Add "host = a5pvap040"</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addHost4" class="form-check-input" onchange="modifyNumbers()">
                    <label for="addHost4" class="form-check-label">Add "host = A5CVAP1003"</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="addHost5" class="form-check-input" onchange="modifyNumbers()">
                    <label for="addHost5" class="form-check-label">Add "host = A5CVAP1004"</label>
                </div>

                <div id="lineStatus" class="line-status mt-2">Total Lines: 1</div>
                <button class="btn btn-secondary btn-block" onclick="removeEmptyLines()">Remove Empty Lines</button>
            </div>

            <!-- Output Section -->
            <div class="col-md-6 output-section">
                <div class="editor-header">Splunk Search Output:</div>
                <textarea id="outputNumbers" class="form-control" readonly></textarea>
                <button id="copyButton" class="btn btn-primary btn-block" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Monaco Editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>

    <script>
        let inputEditor;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            // Initialize Monaco Editor for Input
            inputEditor = monaco.editor.create(document.getElementById('inputEditor'), {
                value: '',
                language: 'plaintext',
                theme: 'vs-light',
                automaticLayout: true
            });

            // Load input from local storage if available
            const savedInput = localStorage.getItem('inputNumbers');
            if (savedInput) {
                inputEditor.setValue(savedInput);
                modifyNumbers();
                updateLineNumbers(); // Update line numbers on load
            }

            // Bind to input changes
            inputEditor.onDidChangeModelContent(() => {
                modifyNumbers();
                updateLineNumbers();
            });
        });

        // Modify your existing functions to use Monaco Editor

        function modifyNumbers() {
            const input = inputEditor.getValue(); // Get value from Monaco Editor
            localStorage.setItem('inputNumbers', input); // Save input to local storage

            const addIndex = document.getElementById('addIndex').checked;
            const addHost1 = document.getElementById('addHost1').checked;
            const addHost2 = document.getElementById('addHost2').checked;
            const addHost3 = document.getElementById('addHost3').checked;
            const addHost4 = document.getElementById('addHost4').checked;
            const addHost5 = document.getElementById('addHost5').checked;

            const lines = input.split('\n').filter(line => line.trim() !== ''); // Filter out empty lines
            let modifiedLines = [];
            let useAnd = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].replace(/\s/g, ''); // Remove spaces from each line
                let modifiedLine = line;

                // Check if the line contains more than 30 digits
                if (line.length > 30) {
                    let cleanedNumber = '';
                    for (let j = 0; j < line.length; j += 2) {
                        if (line[j] === '3') {
                            cleanedNumber += line[j + 1];
                        }
                    }
                    modifiedLines.push(cleanedNumber);
                    continue; // Skip further processing for this line
                }

                // Check for 12-digit and 24-digit numbers
                let match12 = line.match(/"(\d{12})"/) || line.match(/(\d{12})/);
                let match24 = line.match(/"(\d{24})"/) || line.match(/(\d{24})/);

                if (match12) {
                    let originalNumber = match12[1];
                    let modifiedNumber = '';
                    for (let j = 0; j < originalNumber.length; j++) {
                        modifiedNumber += '3' + originalNumber[j];
                    }
                    modifiedLine = line.replace(originalNumber, `"${originalNumber}" OR "${modifiedNumber}"`);
                }

                if (match24) {
                    let originalNumber = match24[1];
                    let cleanedNumber = '';
                    for (let j = 0; j < originalNumber.length; j += 2) {
                        if (originalNumber[j] === '3') {
                            cleanedNumber += originalNumber[j + 1];
                        }
                    }
                    modifiedLine = line.replace(originalNumber, `"${cleanedNumber}"`);
                }

                if (line.trim().endsWith(" AND")) {
                    useAnd = true;
                    modifiedLine = modifiedLine.replace(" AND", "");
                }

                modifiedLines.push(modifiedLine);
            }

            let output = modifiedLines.join(useAnd ? ' AND ' : ' OR ');

            if (addIndex) {
                let hosts = '';
                if (addHost1) hosts += ' host = a4pvap068';
                if (addHost2) hosts += ' host = a5pvap039';
                if (addHost3) hosts += ' host = a5pvap040';
                if (addHost4) hosts += ' host = A5CVAP1003';
                if (addHost5) hosts += ' host = A5CVAP1004';
                output = `index = "application_omnipay" ${hosts} ${output} | reverse`;
            }

            document.getElementById('outputNumbers').value = output; // Update output
        }

        function updateLineNumbers() {
            const totalLines = inputEditor.getModel().getLineCount(); // Get total lines from Monaco Editor
            document.getElementById('lineStatus').textContent = `Total Lines: ${totalLines}`;
        }

        function removeEmptyLines() {
            const input = inputEditor.getValue();
            const nonEmptyLines = input.split('\n').filter(line => line.trim() !== '');
            inputEditor.setValue(nonEmptyLines.join('\n'));
            updateLineNumbers();
            modifyNumbers();
        }

        function copyToClipboard() {
            const output = document.getElementById('outputNumbers');
            output.select();
            output.setSelectionRange(0, 99999); // For mobile devices

            document.execCommand('copy');

            const copyButton = document.getElementById('copyButton');
            copyButton.textContent = 'Copied!';
            setTimeout(() => {
                copyButton.textContent = 'Copy';
            }, 1000);
        }
    </script>
</body>
</html>
