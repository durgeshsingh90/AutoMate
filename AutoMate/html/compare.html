<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Comparison</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css">
    <style>
        /* Initial styles for light mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
        }

        /* Responsive editor container */
        #editorContainer {
            height: calc(100vh - 120px);
            width: 100%;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: flex;
        }

        /* Each editor should fill 50% of the screen */
        .editor {
            width: 50%;
            height: 100%;
        }

        #statusBar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
        }

        /* Dark mode for status bar */
        body.dark-mode #statusBar {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        body.light-mode #statusBar {
            background-color: #f5f5f5;
            color: #333;
        }

        /* Toggle button */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        body.light-mode #darkModeToggle {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body class="light-mode">

    <h1>Real-time Comparison</h1>
    <button id="darkModeToggle">Dark Mode</button>
    <div id="editorContainer">
        <div id="editorOriginal" class="editor"></div>
        <div id="editorModified" class="editor"></div>
    </div>
    <div id="statusBar">
        <span id="language">Language: JavaScript</span>
        <span id="tagsCount">Tags/Keys: 0</span>
        <span id="lnCl">Ln 1, Col 1</span>
    </div>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        // Track if dark mode is active
        let isDarkMode = false;

        // Store text to avoid clearing on reload
        function saveEditorContent() {
            localStorage.setItem('originalContent', originalEditor.getValue());
            localStorage.setItem('modifiedContent', modifiedEditor.getValue());
        }

        function loadEditorContent() {
            return {
                original: localStorage.getItem('originalContent') || '',
                modified: localStorage.getItem('modifiedContent') || ''
            };
        }

        // Function to switch between dark and light modes
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('darkModeToggle');

            if (isDarkMode) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                darkModeToggle.textContent = 'Dark Mode';
                monaco.editor.setTheme('vs');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
                monaco.editor.setTheme('vs-dark');
            }
            isDarkMode = !isDarkMode;
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Load theme from localStorage if available
        function loadThemeFromLocalStorage() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                toggleDarkMode();
            }
        }

        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            const editorContent = loadEditorContent();
            const originalEditor = monaco.editor.create(document.getElementById('editorOriginal'), {
                value: editorContent.original,
                language: 'javascript',
                automaticLayout: true
            });

            const modifiedEditor = monaco.editor.create(document.getElementById('editorModified'), {
                value: editorContent.modified,
                language: 'javascript',
                automaticLayout: true
            });

            // Status bar elements
            const lnCl = document.getElementById('lnCl');
            const languageDisplay = document.getElementById('language');
            const tagsCount = document.getElementById('tagsCount');

            function updateStatusBar(editor) {
                const position = editor.getPosition();
                lnCl.textContent = `Ln ${position.lineNumber}, Col ${position.column}`;

                const language = editor.getModel().getModeId();
                languageDisplay.textContent = `Language: ${language}`;

                const text = editor.getValue();
                const tagMatches = text.match(/<[^>]+>|{[^}]+}|\[[^\]]+\]/g);
                tagsCount.textContent = `Tags/Keys: ${tagMatches ? tagMatches.length : 0}`;
            }

            [originalEditor, modifiedEditor].forEach(editor => {
                editor.onDidChangeCursorPosition(() => updateStatusBar(editor));
                editor.onDidChangeModelContent(() => {
                    updateStatusBar(editor);
                    saveEditorContent();
                });
                updateStatusBar(editor);
            });

            loadThemeFromLocalStorage();
        });

        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
