<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Comparison</title>
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.css">
    <link rel="stylesheet" href="https://unpkg.com/monaco-editor/min/vs/editor/editor.main.nls.css">
    <style>
        /* Initial styles for light mode */
        body.light-mode {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h1 {
            text-align: center;
        }

        #editorContainer {
            height: 600px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        #statusBar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 12px;
            background-color: #2c2c2c;
            color: #ffffff;
            border-top: 1px solid #444;
        }

        /* Dark mode for status bar */
        body.dark-mode #statusBar {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        body.light-mode #statusBar {
            background-color: #f5f5f5;
            color: #333;
            border-top: 1px solid #ccc;
        }

        /* Toggle button */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        body.light-mode #darkModeToggle {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body class="light-mode">

    <h1>Real-time Comparison</h1>
    <button id="darkModeToggle">Dark Mode</button>
    <div id="editorContainer"></div>
    <div id="statusBar">
        <span id="lnCl">Ln 1, Col 1</span>
        <span id="spaces">Spaces: 0</span>
        <span id="sel">Sel: 0</span>
        <span id="length">Length: 0</span>
        <span id="lines">Lines: 0</span>
    </div>

    <script src="https://unpkg.com/monaco-editor/min/vs/loader.js"></script>
    <script>
        // Track if dark mode is active
        let isDarkMode = false;

        // Function to switch between dark and light modes
        function toggleDarkMode() {
            const body = document.body;
            const darkModeToggle = document.getElementById('darkModeToggle');

            // Switch the body's class
            if (isDarkMode) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                darkModeToggle.textContent = 'Dark Mode';
                isDarkMode = false;

                // Set Monaco editor to light theme
                monaco.editor.setTheme('vs');
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Light Mode';
                isDarkMode = true;

                // Set Monaco editor to dark theme
                monaco.editor.setTheme('vs-dark');
            }

            // Optionally save the theme preference in localStorage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        // Load theme from localStorage if available
        function loadThemeFromLocalStorage() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                isDarkMode = true;
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').textContent = 'Light Mode';
            } else {
                isDarkMode = false;
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                document.getElementById('darkModeToggle').textContent = 'Dark Mode';
            }

            // Set Monaco editor theme based on saved theme
            monaco.editor.setTheme(isDarkMode ? 'vs-dark' : 'vs');
        }

        require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function() {
            const container = document.getElementById('editorContainer');

            // Create a diff editor with advanced settings
            const diffEditor = monaco.editor.createDiffEditor(container, {
                enableSplitView: true,
                readOnly: false,
                renderSideBySide: true,
                ignoreTrimWhitespace: false,
                originalEditable: true,
                theme: "vs",            // Default light theme (will change on toggle)
                wordWrap: "on",
                lineNumbers: "on",
                renderIndicators: true,
                renderMinimap: true
            });

            const originalCode = [
                '// Original code',
                'function helloWorld() {',
                '    console.log("Hello from the left!");',
                '}',
                'helloWorld();',
                '/* Original comments and code block */'
            ].join('\n');

            const modifiedCode = [
                '// Modified code',
                'function helloWorld() {',
                '    console.log("Hello from the right!");',
                '    alert("This is an alert!");',
                '}',
                'helloWorld();',
                '/* Modified comments and code block */'
            ].join('\n');

            const originalModel = monaco.editor.createModel(originalCode, 'javascript');
            const modifiedModel = monaco.editor.createModel(modifiedCode, 'javascript');

            diffEditor.setModel({
                original: originalModel,
                modified: modifiedModel
            });

            // Status bar elements
            const lnCl = document.getElementById('lnCl');
            const spaces = document.getElementById('spaces');
            const sel = document.getElementById('sel');
            const length = document.getElementById('length');
            const lines = document.getElementById('lines');

            // Function to update status bar
            function updateStatusBar(editor) {
                const position = editor.getPosition();
                const selection = editor.getSelection();
                const model = editor.getModel();

                // Update Line, Column
                lnCl.textContent = `Ln ${position.lineNumber}, Col ${position.column}`;

                // Update Spaces in current line (count spaces in line content)
                const lineContent = model.getLineContent(position.lineNumber);
                const spaceCount = (lineContent.match(/ /g) || []).length;
                spaces.textContent = `Spaces: ${spaceCount}`;

                // Update Selected Text
                const selectedText = editor.getModel().getValueInRange(selection);
                sel.textContent = `Sel: ${selectedText.length}`;

                // Update Length of Selected Text
                length.textContent = `Length: ${selectedText.length}`;

                // Update Number of Lines
                lines.textContent = `Lines: ${model.getLineCount()}`;
            }

            // Hook into both original and modified editors to track changes
            [diffEditor.getOriginalEditor(), diffEditor.getModifiedEditor()].forEach(editor => {
                editor.onDidChangeCursorPosition(() => updateStatusBar(editor));
                editor.onDidChangeCursorSelection(() => updateStatusBar(editor));

                // Initial status bar update
                updateStatusBar(editor);
            });

            // Load theme from localStorage
            loadThemeFromLocalStorage();
        });

        // Event listener for the dark mode toggle
        document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
    </script>
</body>
</html>
