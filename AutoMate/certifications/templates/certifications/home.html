<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certifications</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
        }
        .container {
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5">Certifications</h1>
        <div>
            <a href="{% url 'testbook' %}" class="btn btn-primary btn-custom">Test Book</a>
            <a href="{% url 'build' %}" class="btn btn-primary btn-custom">Build</a>
            {% comment %} <button class="btn btn-success btn-custom">Build</button> {% endcomment %}
            <button class="btn btn-warning btn-custom">Validate</button>
            <button class="btn btn-danger btn-custom">Signoff</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
