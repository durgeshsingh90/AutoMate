<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Blocking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-4 mb-4">
                <h1>Bin Blocking</h1>
                <form method="POST" action="{% url 'binblocking:process_bins' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <textarea class="form-control" name="bins" placeholder="Enter card BINs here, one per line..." rows="8"></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Process</button>
                </form>
            </div>
            <div class="col-lg-4 mb-4">
                {% if result %}
                    <div>
                        <h2>Processed BINs</h2>
                        <textarea class="form-control" readonly rows="8">{{ result }}</textarea>
                    </div>
                {% endif %}
            </div>
            <div class="col-lg-4 mb-4">
                {% if log_with_delays %}
                    <div>
                        <h2>Log</h2>
                        <div class="overflow-auto" style="height: 200px;">
                            {% for message, delay in log_with_delays %}
                                <!-- Bootstrap doesn't support animation delay via classes; JavaScript could dynamically add delays if needed -->
                                <div>{{ message }}</div>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
