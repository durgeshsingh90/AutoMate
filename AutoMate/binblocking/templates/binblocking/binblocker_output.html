<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Workflow Steps</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  .container {
    margin-top: 20px;
  }
  .copy-btn {
    margin-top: 10px;
  }
  .copied-btn {
    background-color: green;
    color: white;
  }
</style>
</head>
<body>
<div class="container">
  <div class="row g-3">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1. Processed Bins</h5>
          <textarea id="processedBins" class="form-control" placeholder="Enter details...">{{ processed_bins }}</textarea>
          <button onclick="copyText('processedBins', this)" class="btn btn-primary copy-btn">Copy</button>
        </div>        
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">2. Production Table Export</h5>
          <textarea id="productionExport" class="form-control" placeholder="Enter details..."></textarea>
          <button onclick="copyText('productionExport', this)" class="btn btn-primary copy-btn">Copy</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">3. UAT Table Export</h5>
          <textarea id="uatExport" class="form-control" placeholder="Enter details..."></textarea>
          <button onclick="copyText('uatExport', this)" class="btn btn-primary copy-btn">Copy</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">4. Processed Insert Statement</h5>
          <textarea id="insertStatement" class="form-control" placeholder="Enter details..."></textarea>
          <button onclick="copyText('insertStatement', this)" class="btn btn-primary copy-btn">Copy</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function copyText(elementId, buttonElement) {
  var copyText = document.getElementById(elementId);
  copyText.select();
  document.execCommand("copy");
  
  // Change button text and color
  buttonElement.textContent = "Copied!";
  buttonElement.classList.add("copied-btn");

  // Reset button text and color after 3 seconds
  setTimeout(function() {
    buttonElement.textContent = "Copy";
    buttonElement.classList.remove("copied-btn");
  }, 1000);
}
</script>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
