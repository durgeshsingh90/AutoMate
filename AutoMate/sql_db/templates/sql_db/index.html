<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL*Plus Commands Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .result {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .result pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        select, input[type="search"] {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>SQL*Plus Commands Test</h1>
    <h2>Select Database</h2>
    <select id="dbSelect" onchange="listTables()">
        <option value="">Select a database</option>
        <option value="uat_novate">UAT Novate</option>
        <option value="uat_oasis77">UAT Oasis77</option>
        <option value="prod_oasis77">Prod Oasis77</option>
        <option value="prod_f94gdos">Prod F94gdos</option>
        <option value="prod_novate">Prod Novate</option>
    </select>
    <div class="result" id="listTablesResult"></div>
    
    <hr>

    <h2>Search and Download Data from Table</h2>
    <input type="search" id="tableSearch" placeholder="Search tables..." onkeyup="filterTables()">
    <select id="tableSelect" onchange="selectTable()">
        <option value="">Select a table</option>
    </select>
    <div class="result" id="selectAllResult"></div>

    <script>
        let tables = [];

        function listTables() {
            let dbKey = document.getElementById('dbSelect').value;
            if (!dbKey) {
                alert('Please select a database.');
                return;
            }

            fetch(`/sql_db/list_tables/?db_key=${dbKey}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById('listTablesResult');
                    if (data.error) {
                        resultDiv.innerHTML = `<div style="color: red;">Error: ${data.error}</div>`;
                    } else {
                        tables = data.tables;
                        let tableName = `Tables in ${dbKey}`;
                        resultDiv.innerHTML = `<pre>${tableName}\n${tables.join('\n')}</pre>`;
                        populateTableSelect(tables);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function filterTables() {
            let searchInput = document.getElementById('tableSearch').value.toLowerCase();
            let filteredTables = tables.filter(table => table.toLowerCase().includes(searchInput));
            populateTableSelect(filteredTables);
        }

        function populateTableSelect(tableList) {
            let tableSelect = document.getElementById('tableSelect');
            tableSelect.innerHTML = `<option value="">Select a table</option>`;
            tableList.forEach(table => {
                let option = document.createElement('option');
                option.value = table;
                option.textContent = table;
                tableSelect.appendChild(option);
            });
        }

        function selectTable() {
            let tableName = document.getElementById('tableSelect').value;
            let dbKey = document.getElementById('dbSelect').value;
            if (!tableName) {
                alert('Please select a table.');
                return;
            }
            if (!dbKey) {
                alert('Please select a database.');
                return;
            }

            fetch(`/sql_db/select_all_from_table/${tableName}/?db_key=${dbKey}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);

                    // Verify if the filename meets the criteria
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = '';
                    if (contentDisposition && contentDisposition.indexOf('attachment') !== -1) {
                        const matches = /filename="([^']+)"/.exec(contentDisposition);
                        if (matches != null && matches[1]) filename = matches[1];
                    }

                    if (filename.startsWith(`${dbKey}_`) && filename.endsWith('.log')) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.setAttribute('download', filename);
                        document.body.appendChild(link);
                        link.click();
                        link.parentNode.removeChild(link);
                    } else {
                        console.warn('Unwanted file prompt prevented:', filename);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
