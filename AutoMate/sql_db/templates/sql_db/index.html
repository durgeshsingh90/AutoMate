<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL*Plus Commands Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        .server-buttons {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .result pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
        select, input[type="search"] {
            margin-top: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>SQL*Plus Commands Test</h1>
    <div class="server-buttons">
        <button onclick="showServerFiles('uat_novate')">UAT Novate</button>
        <button onclick="showServerFiles('uat_oasis77')">UAT Oasis77</button>
        <button onclick="showServerFiles('prod_f94gdos')">Prod F94gdos</button>
        <!-- <button onclick="showServerFiles('prod_novate')">Prod Novate</button> -->
    </div>

    <div id="serverFilesView" style="display: none;">
        <h2 id="serverTitle"></h2>
        <div id="fileList"></div>
        <hr>
        <input type="search" id="tableSearch" placeholder="Search tables..." onkeyup="filterTables()">
        <select id="tableSelect" onchange="selectTable()">
            <option value="">Select a table</option>
        </select>
        <div class="result" id="selectAllResult"></div>
    </div>

    <script>
        let tables = [];

        function showServerFiles(server) {
            document.getElementById('serverFilesView').style.display = 'block';
            document.getElementById('serverTitle').innerText = `Files for ${server}`;
            listTables(server);
        }

        function listTables(server) {
            fetch(`/sql_db/list_tables/?db_key=${server}`)
                .then(response => response.json())
                .then(data => {
                    let resultDiv = document.getElementById('fileList');
                    if (data.error) {
                        resultDiv.innerHTML = `<div style="color: red;">Error: ${data.error}</div>`;
                    } else {
                        tables = data.tables;
                        resultDiv.innerHTML = `<pre>${data.tables.join('\n')}</pre>`;
                        populateTableSelect(tables);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        function filterTables() {
            let searchInput = document.getElementById('tableSearch').value.toLowerCase();
            let filteredTables = tables.filter(table => table.toLowerCase().includes(searchInput));
            populateTableSelect(filteredTables);
        }

        function populateTableSelect(tableList) {
            let tableSelect = document.getElementById('tableSelect');
            tableSelect.innerHTML = `<option value="">Select a table</option>`;
            tableList.forEach(table => {
                let option = document.createElement('option');
                option.value = table;
                option.textContent = table;
                tableSelect.appendChild(option);
            });
        }

        function selectTable() {
            let tableName = document.getElementById('tableSelect').value;
            let server = document.getElementById('serverTitle').innerText.replace('Files for ', '');
            if (!tableName) {
                alert('Please select a table.');
                return;
            }
            if (!server) {
                alert('Please select a server.');
                return;
            }

            fetch(`/sql_db/select_all_from_table/${tableName}/?db_key=${server}`)
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);

                    // Verify if the filename meets the criteria
                    const contentDisposition = response.headers.get('Content-Disposition');
                    let filename = '';
                    if (contentDisposition && contentDisposition.indexOf('attachment') !== -1) {
                        const matches = /filename="([^']+)"*/.exec(contentDisposition);
                        if (matches != null && matches[1]) filename = matches[1];
                    }

                    if (filename.startsWith(`${server}_`) && filename.endsWith('.log')) {
                        const link = document.createElement('a');
                        link.href = url;
                        link.setAttribute('download', filename);
                        document.body.appendChild(link);
                        link.click();
                        link.parentNode.removeChild(link);
                    } else {
                        console.warn('Unwanted file prompt prevented:', filename);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
