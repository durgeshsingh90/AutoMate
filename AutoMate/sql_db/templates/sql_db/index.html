{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL DB Explorer</title>
    <link rel="stylesheet" href="{% static 'sql_db/styles.css' %}">
</head>
<body>
    <div class="explorer">
        <div class="dropdown-container">
            
            <select id="db-selector" onchange="loadTableList()">
                <option value="">Select a database</option>
            </select>
            
        </div>
        <div class="explorer-header">
            <h3>SQL DB Explorer</h3>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise refresh-icon" viewBox="0 0 16 16" onclick="refreshTableList()">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"></path>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"></path>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-database-down loading-icon hidden" viewBox="0 0 16 16">
                <path d="M12.5 9a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7m.354 5.854 1.5-1.5a.5.5 0 0 0-.708-.708l-.646.647V10.5a.5.5 0 0 0-1 0v2.793l-.646-.647a.5.5 0 0 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0"></path>
                <path d="M12.096 6.223A5 5 0 0 0 13 5.698V7c0 .289-.213.654-.753 1.007a4.5 4.5 0 0 1 1.753.25V4c0-1.007-.875-1.755-1.904-2.223C11.022 1.289 9.573 1 8 1s-3.022.289-4.096.777C2.875 2.245 2 2.993 2 4v9c0 1.007.875 1.755 1.904 2.223C4.978 15.71 6.427 16"></path>
            </svg>
        </div>
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Search tables...">
        </div>
        <ul id="explorer-list"></ul>
    </div>
    <div class="content">
        <p>Select a table to view associated files.</p>
    </div>
    <script src="{% static 'sql_db/scripts.js' %}"></script>
</body>
</html>
