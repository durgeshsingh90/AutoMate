<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload PDFs</title>
</head>
<body>
    <h1>Upload PDFs</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_files" accept="application/pdf" multiple>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
