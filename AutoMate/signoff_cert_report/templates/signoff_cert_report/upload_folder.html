<!DOCTYPE html>
<html>
<head>
    <title>Upload Folder</title>
</head>
<body>
    <h1>Upload Folder</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="folder" accept=".zip" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
