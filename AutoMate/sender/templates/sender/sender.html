{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit JSON Test Case</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'sender/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- File Explorer on the very left, taking up a small portion of the screen -->
            <div class="col-md-3 file-explorer p-0">
                <h5 class="p-2">File Explorer</h5>
                <button id="newFolderBtn" class="btn btn-primary btn-sm mb-2">New Folder</button>
                <div id="fileList">
                    <!-- Files will be dynamically loaded here by JavaScript -->
                </div>
            </div>

            <!-- JSON Editor on the right -->
            <div class="col-md-9 p-3">
                <h5>File Content</h5>
                <textarea id="jsonEditor" class="form-control" disabled></textarea>
                <button id="saveBtn" class="btn btn-primary mt-3" disabled>Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'sender/scripts.js' %}"></script>
</body>
</html>
