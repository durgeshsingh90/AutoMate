<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .explorer {
            width: 20%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ccc;
        }
        .middle-box {
            width: 60%;
            padding: 20px;
        }
        .right-box {
            width: 20%;
            padding: 20px;
            background-color: #f4f4f4;
            border-left: 2px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="explorer">
            <h2>Explorer</h2>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <div class="middle-box">
            <textarea placeholder="Large Text Box in the Middle"></textarea>
        </div>
        <div class="right-box">
            <textarea placeholder="Text Box on the Right"></textarea>
        </div>
    </div>
</body>
</html>
