{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON/YAML Editor with Advanced Features</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-4">
        <h2 class="text-center">JSON/YAML Editor with Advanced Features</h2>
        <div class="row">
            <div class="col-md-3">
                <h5>Explorer</h5>
                <div id="explorer" class="border-0"></div>
                <button id="createGroupButton" class="btn btn-secondary btn-sm mt-2">Create Group</button>
                <button id="groupByBM032Button" class="btn btn-secondary btn-sm mt-2">Group by BM032</button>
                <button id="collapseAllButton" class="btn btn-secondary btn-sm mt-2">Collapse All</button>
                <button id="expandAllButton" class="btn btn-secondary btn-sm mt-2">Expand All</button>
                <button id="saveToFileButton" class="btn btn-secondary btn-sm mt-2">Save to File</button>
                <button id="loadFromFileButton" class="btn btn-secondary btn-sm mt-2">Load from File</button>
                <input type="file" id="loadFileInput" class="d-none">
            </div>
            <div class="col-md-9">
                <div id="topActions" class="mb-3">
                    <div class="input-group">
                        <input type="text" id="groupName" class="form-control" placeholder="Enter group name">
                        <input type="text" id="testCaseName" class="form-control" placeholder="Enter test case name">
                        <div class="input-group-append">
                            <button id="saveButton" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
                <div id="editor"></div>
                <div id="statusBar" class="d-flex align-items-center p-2">
                    <div id="lengthInfo" class="mr-3">Length: 0</div>
                    <div id="linesInfo" class="mr-3">Lines: 0</div>
                    <div id="lnColInfo" class="mr-3">Ln: 0, Col: 0</div>
                    <div id="selInfo" class="mr-3">Sel: 0</div>
                    <div id="posInfo" class="mr-3">Pos: 0</div>
                    <div class="form-check mr-3">
                        <input type="checkbox" id="wordWrapToggle" class="form-check-input">
                        <label for="wordWrapToggle" class="form-check-label">Word Wrap</label>
                    </div>
                    <button id="prettyButton" class="btn btn-info btn-sm">Pretty</button>
                </div>
                <div id="fileActions" class="mt-2">
                    <input type="file" id="importButton" class="d-none">
                    <label for="importButton" class="btn btn-secondary">Import</label>
                    <button id="exportButton" class="btn btn-success">Export</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.13.13/beautify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
