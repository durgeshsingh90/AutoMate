        .container {
            display: flex;

            flex: 3;
        }
        .history {
            flex: 1;
            margin-left: 20px;

        }

            border-bottom: 1px solid #ccc;

        .timestamp {
            font-size: 0.9em;
            color: #666;
        }
        .entry-number {
            font-weight: bold;
        }
        .copy-button {
            position: absolute;
            right: 10px;
            top: 1px;
            padding: 2px 5px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copy-button:focus {
            outline: none;
        }
