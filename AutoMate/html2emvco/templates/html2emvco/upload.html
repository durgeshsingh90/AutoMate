{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HTML Log File</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="{% static 'html2emvco/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h1 class="text-center mb-4">Upload HTML Log File</h1>
                
                <!-- Drag-and-drop area -->
                <div class="drop-zone" id="drop-zone">
                    <p>Drag and drop your HTML file here or click to upload.</p>
                </div>

                <!-- Hidden file input field -->
                <form id="file-upload-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" id="file-input" name="log_file" class="form-control" style="display: none;" required>
                    <button type="submit" class="btn btn-primary w-100" style="display: none;">Submit</button>
                </form>

                <!-- Optional: Manually trigger file input with button -->
                <button class="btn btn-outline-secondary w-100 mt-3" onclick="document.getElementById('file-input').click();">
                    Choose File Manually
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Link to external JS -->
    <script src="{% static 'html2emvco/upload.js' %}"></script>
</body>
</html>
