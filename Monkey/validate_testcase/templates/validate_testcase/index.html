<!DOCTYPE html>
<html>
<head>
    <title>Upload Logs</title>
</head>
<body>
    <h1>Upload Logs</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    {% if result %}
        <h2>Result</h2>
        <pre>{{ result|safe }}</pre>
    {% endif %}
</body>
</html>
